!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname cpe1
!
spanning-tree mode none
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$sb1fwR5m0WhrRSOI$zpexN/u/f8zX4wujhb/F0Z1wJJ8rwmcgo5W/OwLENIWXCTkTFy8sUXlllQvRn4EZbRkka0VQAWWdJFZtZItgz1
username ansible privilege 15 role network-admin secret sha512 $6$QJUtFkyu9yoecsq.$ysGzlb2YXaIMvezqGEna7RE8CMALJHnv7Q1i.27VygyKUtSeX.n2xRTyOtCR8eOAl.4imBLyhXFc4o97P5n071
!
vrf instance MGMT
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.255.1.14/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.16.1.161/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 172.16.1.1
!
router bgp 65201
   router-id 10.255.1.14
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
